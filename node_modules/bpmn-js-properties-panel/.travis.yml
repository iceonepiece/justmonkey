language: node_js
node_js: '0.10'

addons:
  firefox: latest

script:
  - grunt jshint test

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

before_install:
  - npm install -g grunt-cli wiredeps
  - wiredeps --branch=$TRAVIS_BRANCH --tag=$TRAVIS_TAG --verbose